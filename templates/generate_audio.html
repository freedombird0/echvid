{% extends 'base.html' %}
{% block content %}
<div class="bg-gray-800 p-10 rounded-xl shadow-xl max-w-3xl mx-auto text-center">
  <h2 class="text-3xl font-bold text-[#38bdf8] mb-6">🎙️ {{ t['audio_title'] }}</h2>

  <p class="text-gray-300 mb-4">✅ {{ t['audio_success'] }}</p>

  <div class="bg-gray-900 p-4 rounded mb-6">
    <audio controls class="w-full">
      {# إذا الملف الصوتي متوفر ضمن مجلد "audio" استدعي الـ endpoint المناسب #}
      <source src="{{ url_for('serve_audio', filename='translated_audio.mp3') }}" type="audio/mpeg">
      {{ t['audio_not_supported'] }}
    </audio>
  </div>

  <div class="flex justify-center gap-4 flex-wrap">
    {# إذا لم تعد تستخدم أداة توليد الفيديو، قم بإزالة هذا الرابط أو تحديثه #}
    <a href="/" class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-6 rounded-xl">
      🏠 {{ t['back_home'] }}
    </a>
  </div>
</div>
{% endblock %}
